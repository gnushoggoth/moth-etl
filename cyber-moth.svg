<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="wing-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1b3d"/>
      <stop offset="100%" style="stop-color:#462b6c"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Dark background with matrix-like code -->
  <rect width="800" height="600" fill="#0a0a0f"/>
  
  <!-- Code patterns representing different programming languages -->
  <g font-family="monospace" font-size="10" opacity="0.15" fill="#4a9">
    <text x="50" y="50">def analyze_network(data):</text>
    <text x="650" y="150">(defun process-data (x) ...)</text>
    <text x="100" y="250">async function validate() {</text>
    <text x="550" y="350">import torch as th</text>
    <text x="150" y="450">SELECT * FROM research</text>
    <text x="450" y="550">pragma solidity ^0.8.0;</text>
  </g>

  <!-- Central moth figure -->
  <g transform="translate(400,300)">
    <!-- Ethereal glow effect -->
    <circle r="200" fill="url(#glow)" opacity="0.3"/>
    
    <!-- Wings with integrated circuit patterns -->
    <g id="wings">
      <!-- Upper wings -->
      <path d="M0 0 C-50 -50 -100 -60 -150 -100 C-100 -150 -50 -160 0 -140 
               C50 -160 100 -150 150 -100 C100 -60 50 -50 0 0" 
            fill="url(#wing-gradient)" 
            stroke="#8a2be2" 
            stroke-width="1.5"/>
            
      <!-- Lower wings -->
      <path d="M0 0 C-50 50 -100 60 -150 100 C-100 150 -50 160 0 140 
               C50 160 100 150 150 100 C100 60 50 50 0 0" 
            fill="url(#wing-gradient)" 
            stroke="#8a2be2" 
            stroke-width="1.5"/>
            
      <!-- Circuit patterns on wings -->
      <path d="M-120 -80 L-80 -80 L-80 -40 M60 -60 L100 -60 L100 -20" 
            stroke="#ff69b4" 
            stroke-width="0.5" 
            fill="none"/>
      <path d="M-120 80 L-80 80 L-80 40 M60 60 L100 60 L100 20" 
            stroke="#ff69b4" 
            stroke-width="0.5" 
            fill="none"/>
    </g>

    <!-- Core body representing resilience -->
    <path d="M0 -40 Q10 0 0 40" 
          stroke="#8a2be2" 
          stroke-width="8" 
          fill="none"/>
          
    <!-- Data flow antennae -->
    <path d="M0 -40 C-20 -60 -20 -80 -10 -90 M0 -40 C20 -60 20 -80 10 -90" 
          stroke="#ff69b4" 
          stroke-width="2" 
          fill="none"/>
          
    <!-- Energy points -->
    <circle cx="0" cy="0" r="4" fill="#ff69b4"/>
    <circle cx="-10" cy="-90" r="2" fill="#ff69b4"/>
    <circle cx="10" cy="-90" r="2" fill="#ff69b4"/>
  </g>

  <!-- Ethereal data streams -->
  <g opacity="0.2">
    <path d="M100 0 Q400 300 700 600" stroke="#ff69b4" stroke-width="1" fill="none"/>
    <path d="M0 100 Q400 300 800 500" stroke="#ff69b4" stroke-width="1" fill="none"/>
    <path d="M700 0 Q400 300 100 600" stroke="#ff69b4" stroke-width="1" fill="none"/>
  </g>
</svg>
